<html>
    <head>
        <meta charset="utf-8">
        <title>Cadastro de Emprestimo</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    </head>
    <body>

            <div class="container col-md-10">
                    <table class="table table-striped ">
            <h3>Cadastrar novo Emprestimo</h3>
            <form id="frmNovoEmp" name="frmNovoEmp" method="POST" action="insEmp.php">
                
                <div class="form-group">
                    <label for="lblCliente">ID Cliente: </label>
                    <input type="text" class="form-control col-md-3" id="txtCliente"
                        name="txtCliente" placeholder="Informe o ID do cliente">               
                </div>
                  <div class="form-group">
                    <label for="lblDtEmp">Data Emprestimo: </label>
                    
                    <input type="text" class="form-control col-md-3" id="txtDtEmp"
                        name="txtDtEmp" placeholder="Informe a Data">               
                </div>
                  <div class="form-group">
                    <label for="lblDev">Devolução: </label>
                    
                    <input type="text" class="form-control col-md-3" id="txtDev"
                        name="txtCelular" placeholder="D">               
                </div>
                <div class="form-group">
                    <label for="lblEmail">Valor: </label>
                    <input type="text" class="form-control col-md-3" id="txtEmail"
                        name="txtEmail" placeholder="Informe o email">               
                </div>
                <div class="form-group">
                    <label for="lblEndereco">Multa: </label>
                    <input type="text" class="form-control col-md-3" id="txtEndereco"
                        name="txtEndereco" placeholder="Informe o endereço">               
                </div>
                        
                               
                
                <input type="submit" id="btEnviar" name="btEnviar"
                    class="btn btn-success" value="Gravar">
                <input type="reset" id="btLimpar" name="btLimpar"
                    class="btn btn-warning" value="Limpar">
                <input type="button" id="btCancelar" name="btCancelar"
                    class="btn btn-danger" value="Cancelar" onclick="javascript:location.href='lstCliente.php'">
                    </div>
            </form> 
        </table>
        </div>
    </body>
</html>
