<html>
    <head>
        <meta charset="utf-8">
        <title>Cadastro de Filmes</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    </head>
    <body>

        <div class="container">
            <h3>CADASTRAR NOVO FILME</h3>
            <form id="frmNovoFilme" name="frmNovoFilme" method="POST" action="insFilme.php">
                <div class="form-group">
                    <label for="lblTitulo">Titulo: </label>
                    <input type="text" class="form-control col-md-3" id="txtTitulo"
                        name="txtTitulo" placeholder="Informe o titulo do filme">               
                </div>
                <div class="form-group">
                    <label for="lblCategoria">Categoria: </label>
                    <input type="text" class="form-control col-md-3" id="txtCategoria"
                        name="txtCategoria" placeholder="Informe a categoria do filme">               
                </div>
                <div class="form-group">
                    <label for="lblAno">Ano: </label>
                    <input type="text" class="form-control col-md-3" id="txtAno"
                        name="txtAno" placeholder="Informe o ano do filme">               
                </div>
                <div class="form-group">
                    <label for="lblValor">Valor: </label>
                    <input type="text" class="form-control col-md-3" id="txtValor"
                        name="txtValor" placeholder="Informe o valor do filme">               
                </div>
                <div class="form-group">
                    <label for="lblLimite_dias">Limite de Dias: </label>
                    <input type="text" class="form-control col-md-3" id="txtLimite_dias"
                        name="txtLimite_dias" placeholder="Informe o limite de dias para locação do filme">               
                </div>
                <input type="submit" id="btEnviar" name="btEnviar"
                    class="btn btn-success" value="Gravar">
                <input type="reset" id="btLimpar" name="btLimpar"
                    class="btn btn-warning" value="Limpar">
                <input type="button" id="btCancelar" name="btCancelar"
                    class="btn btn-danger" value="Cancelar" onclick="javascript:location.href='lstFilme.php'">
            </form> 
        </div>
    </body>
</html>
